
{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}

{% endblock %}
{% block content %} 
 <!--  <!-- Indice inicio -->
 <div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-content">
                    <ul class="nav">
                        <li><a href="{% url 'index' %}">Inicio</a></li>
                        <li>Registrar</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Inidice final-->

<!-- Area inicio sesiÃ³n inicio -->
<div class="login-register-area pb-100px">
<div class="container">
    <div class="row">
        <div class="col-lg-7 col-md-12 ml-auto mr-auto">
            <div class="login-register-wrapper">
                <div class="login-register-tab-list nav">
                    <a class="active" data-toggle="tab" href="#lg1">
                        <br>
                        <h4>Registrar </h4>
                    </a>
                </div>
                <div class="tab-content">
                    <div id="lg1" class="tab-pane active">
                        <div class="login-form-container">
                            <div class="login-register-form">
                                <form method="POST" action="#" class="contact-form-style">
                                    {% csrf_token %} {{ form.as_p }}
                                    <div class="button-box">
                                        <button type="submit"><span>Registrar </span></button>
                                        {% if mesg %}
                                        <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
                                        {% endif %}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
 <!-- Fin del Area de inicio-->

{% endblock content %}
